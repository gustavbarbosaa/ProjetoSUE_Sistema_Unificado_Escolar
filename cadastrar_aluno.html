<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUE - Cadastrar Aluno</title>
    <link rel="stylesheet" href="estilo/style-cadastro-aluno.css">
</head>
<body>
    <main>
        <form action="alunos_cadastrados.html"></form>
        <div class="titulo">
            <h1>Cadastrar Aluno</h1>
        </div>
        <section class="geral">
            <section class="preencher-dados">
                <section class="preencher-dados-nome">
                    <p>Nome</p>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </section>
                <section class="preencher-dados-sobrenome">
                    <p>Sobrenome</p>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </section>
            </section>
            <div class="nome-completo">
                <p>Nome Completo</p>
                <input type="text" name="nome-completo" id="nome-completo" placeholder="Digite seu nome completo" required>
            </div>
            <section class="idade-turma">
                <section class="idade">
                    <p>Nascimento</p>
                    <input type="date" name="data" id="data" required>
                </section>
                <section class="turma">
                    <p>Turma</p>
                    <select name="turmas" id="turmas" required>
                        <option value="turmas">1° ano</option>
                        <option value="turmas">2° ano</option>
                        <option value="turmas">3° ano</option>
                        <option value="turmas">4° ano</option>
                        <option value="turmas">5° ano</option>
                    </select>
                </section>
            </section>
            </section>
            <div><input type="button" value="Cadastrar" onclick="cadastrar()" id="botao"></div>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por <strong>Gustavo Henrique</strong>!</p>
    </footer>
    <script src="script/cadastro_alunos.js"></script>
</body>
</html>
